<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
	<link href="css/themes/dark.css" rel="stylesheet" id="themeStylesheetLink">
	<link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="images/icon.png">

</head>
<body>
 
    <div class="fundo">
        Escolha um tema:
        <select id="themeSelect">
            <option value="dark">Escuro</option>
            <option value="light">Claro</option>
        </select>

        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean(); playAudio('click.mp3');">C</button></td>
                    <td><button class="botao" onclick="back(); playAudio('click.mp3');"><</button></td>
                    <td><button class="botao" onclick="insert('/'); playAudio('click.mp3');">/</button></td>
                    <td><button class="botao" onclick="insert('*'); playAudio('click.mp3');">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7'); playAudio('click.mp3');">7</button></td>
                    <td><button class="botao" onclick="insert('8'); playAudio('click.mp3');">8</button></td>
                    <td><button class="botao" onclick="insert('9'); playAudio('click.mp3');">9</button></td>
                    <td><button class="botao" onclick="insert('-'); playAudio('click.mp3');">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4'); playAudio('click.mp3');">4</button></td>
                    <td><button class="botao" onclick="insert('5'); playAudio('click.mp3');">5</button></td>
                    <td><button class="botao" onclick="insert('6'); playAudio('click.mp3');">6</button></td>
                    <td><button class="botao" onclick="insert('+'); playAudio('click.mp3');">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1'); playAudio('click.mp3');">1</button></td>
                    <td><button class="botao" onclick="insert('2'); playAudio('click.mp3');">2</button></td>
                    <td><button class="botao" onclick="insert('3'); playAudio('click.mp3');">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular(); playAudio('click.mp3');">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0'); playAudio('click.mp3');">0</button></td>
                    <td><button class="botao" onclick="insert('.'); playAudio('click.mp3');">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="contato">
        <a href="https://github.com/KennedyBarreto"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/kennedy-barreto-26900b179/" target="blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.instagram.com/isnt.kennedy/"><i class="fab fa-instagram"></i></a>
</div>
    <script>
	
		function initThemeSelector() {
            const themeSelect = document.getElementById("themeSelect");
            const themeStylesheetLink = document.getElementById("themeStylesheetLink");
            const currentTheme = localStorage.getItem("theme") || "default";

            function activateTheme(themeName) {
                themeStylesheetLink.setAttribute("href", `css/themes/${themeName}.css`);
            }

            themeSelect.addEventListener("change", () => {
                activateTheme(themeSelect.value);
                localStorage.setItem("theme", themeSelect.value);
            });


            themeSelect.value = currentTheme;
            activateTheme(currentTheme);
        }

        initThemeSelector();
		
		function playAudio(url) {
			new Audio(url).play();
		}
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
        }
    </script>
</body>
</html>
